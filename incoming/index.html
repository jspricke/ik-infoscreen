<html>
    <head>
        <title>IK Slides Upload</title>
        <script type="text/javascript" src="/js/uploader.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/uploader.css" />
    </head>
    <body onload="initUploader();">
        <main>
            <header>
                <h1>Slide Upload</h1>
            </header>

            <section id="upload">
                <p id="statusMessage"></p>
                <form method="post" action="index.php" enctype="multipart/form-data" id="fileUpload">
                    <fieldset>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Please ask the admins for the password!" />
                        <label for="file">Slide file</label>
                        <input type="file" name="file" placeholder="Please one file at a time." id="file" />
                        <input type="submit" name="submit" value="Upload" />
                        <progress value="0" max="100" id="uploadProgress" />
                    </fieldset>
                </form>
            </section>

            <section id="instructions">
                <p>Please upload multiple files separately.<br />
                Please indicate the name/id of the lecture in the name of the uploaded files.<br />
                If you have files bigger than 500MB, please hand them to the admins personally.</p>
            </section>
        </main>
        <footer>
            <p><a href="/">Back to http://guenne.ik</a></p>
        </footer>
    </body>
</html>
