<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>IK Schedule</title>
	<!-- load stylesheet -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/week.css">
	<style>
		body { font-family: sans-serif; background-color: #ffffff; }
		#schedule-parent { padding-top: 100px; }
	</style>
	<!-- load schedule functions -->
	<script type="text/javascript" src="/js/schedule_functions.js"></script>
	<script type="text/javascript" src="/js/schedule_week.js"></script>
	<script type="text/javascript" src="/js/ikterminal.js"></script>
	<script type="text/javascript">
	function updateScheduleWeek(response) {
		response.json().then(function(data) {
			courses = data.courses;
			weekView();
		});
	}

	function read_ical_from_url_week(response) {
		response.text().then(function(data) {
			sessions = read_ical_data(data);
			weekView();
		});
	}

	function initialize() {
		updateGet('https://interdisciplinary-college.org/schedule/courses_metadata.php', 20 * 1000, updateScheduleWeek);
		updateGet('https://interdisciplinary-college.org/schedule/calendar_data.php', 20 * 1000, read_ical_from_url_week);
	}
	</script>
</head>
<body onload="initialize();">
<noscript>We're sorry, but we can't display this schedule dynamically without javascript support.
Consider enabling javascript for this page or refer to the static PDF version of the schedule,
which you can find <a href="https://interdisciplinary-college.org/schedule/schedule.pdf">at this link</a></noscript>
<section id="schedule-parent">
<div id="schedule-week">
<table id="schedule-week-table">
<thead id="schedule-week-head">
</thead>
<tbody id="schedule-week-body">
</tbody>
</table>
</div>
</section>
</body>
</html>
